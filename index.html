<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>App Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">App Store</div>

      <input type="text" placeholder="Search" class="search-input" />
      <button class="search-button">üîç</button>

  </div>

      <div class="app-grid">

          <img src="https://via.placeholder.com/100" alt="App 1">

        <div class="app-card">
          <img src="https://via.placeholder.com/100" alt="App 2">

          <p>Another cool app</p>
        </div>
        <div class="app-card">
          <img src="https://via.placeholder.com/100" alt="App 3">
          <h3>App 3</h3>
          <p>An awesome app</p>
        </div>
        <div class="app-card">
          <img src="https://via.placeholder.com/100" alt="App 4">
          <h3>App 4</h3>
          <p>Yet another app</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
