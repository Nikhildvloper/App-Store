<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>App Store</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load JSON data via script tags -->
  <script src="games.json" type="application/json"></script>
  <script src="apps.json" type="application/json"></script>
  <script src="movies.json" type="application/json"></script>
</head>
<body>
  <div class="header">
    <div class="logo">App Store</div>
    <div class="search-container">
      <input type="text" placeholder="Search" class="search-input" />
      <button class="search-button">🔍</button>
    </div>
  </div>
  
  <div class="main">
    <div class="app-section">
      <h2 id="section-title">Games</h2>
      <div class="app-grid" id="app-grid">
        <!-- Apps will be loaded here dynamically -->
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Tabs -->
  <div class="bottom-nav">
    <button class="nav-button active" onclick="changeTab('games')">
      <span class="nav-icon">🎮</span>
      <span class="nav-label">Games</span>
    </button>
    <button class="nav-button" onclick="changeTab('apps')">
      <span class="nav-icon">📱</span>
      <span class="nav-label">Apps</span>
    </button>
    <button class="nav-button" onclick="changeTab('movies')">
      <span class="nav-icon">🎬</span>
      <span class="nav-label">Movies</span>
    </button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
